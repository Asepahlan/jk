<div class="container my-5">
    <h2 class="text-center">Pendaftaran Online</h2>
    <form action="#" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Nama Lengkap" required>
            </div>
            <div class="form-group col-md-6">
                <label for="noIdentitas">Nomor Identitas (KTP/ID)</label>
                <input type="text" class="form-control" id="noIdentitas" placeholder="Nomor Identitas" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir" required>
            </div>
            <div class="form-group col-md-6">
                <label for="noHp">Nomor Telepon/HP</label>
                <input type="tel" class="form-control" id="noHp" placeholder="Nomor Telepon" required>
            </div>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" class="form-control" id="alamat" placeholder="Alamat Lengkap" required>
        </div>
        <div class="form-group">
            <label for="jenisKelamin">Jenis Kelamin</label>
            <select id="jenisKelamin" class="form-control" required>
                <option value="" selected>Pilih...</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="poli">Poli yang Dituju</label>
                <select id="poli" class="form-control" required>
                    <option value="" selected>Pilih Poli...</option>
                    <option value="Umum">Poli Umum</option>
                    <option value="Gigi">Poli Gigi</option>
                    <option value="Kebidanan">Poli Kebidanan</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="tanggalKunjungan">Tanggal Kunjungan</label>
                <input type="date" class="form-control" id="tanggalKunjungan" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Daftar</button>
    </form>
</div>
