<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Menggunakan Bootstrap untuk styling responsif -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Judul halaman dengan kata kunci yang relevan untuk SEO -->
    <title>Kontak RS Jasa Kartini | Hubungi Kami</title>

    <!-- Meta description untuk meningkatkan SEO -->
    <meta name="description" content="Hubungi RS Jasa Kartini melalui formulir kontak kami untuk mendapatkan informasi layanan kesehatan dan saran. Kami siap melayani Anda.">

    <!-- Open Graph Tags untuk optimasi sosial media -->
    <meta property="og:title" content="Kontak RS Jasa Kartini | Hubungi Kami">
    <meta property="og:description" content="Hubungi RS Jasa Kartini untuk segala pertanyaan atau saran terkait layanan kesehatan kami.">
    <meta property="og:image" content="img/rs_contact.jpg">
    <meta property="og:url" content="https://www.rsjasakartini.com/kontak">

    <!-- Favicon untuk ikon browser -->
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>

    <!-- Memuat layout (header dan navbar) dari file layout.html secara dinamis -->
    <div id="layout-container"></div>

    <script>
        // Memuat layout dari file layout.html
        fetch('../layout.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('layout-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading layout:', error));
    </script>

    <!-- Bagian konten utama halaman kontak -->
    <div class="container my-5">
        <!-- Heading utama dengan kata kunci yang relevan untuk SEO -->
        <h2 class="text-center mb-4">Kontak Kami</h2>
        <p class="text-center">Jika Anda memiliki pertanyaan atau saran, jangan ragu untuk menghubungi kami melalui formulir di bawah ini.</p>
        
        <!-- Formulir kontak dengan input yang diperlukan -->
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <!-- Input nama dengan placeholder yang informatif -->
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <!-- Input email dengan placeholder dan format yang diharuskan -->
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <label for="subjek">Subjek:</label>
                <!-- Input subjek untuk judul pesan -->
                <input type="text" class="form-control" id="subjek" placeholder="Masukkan subjek" required>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <!-- Area teks untuk pesan -->
                <textarea class="form-control" id="pesan" rows="4" placeholder="Masukkan pesan Anda" required></textarea>
            </div>
            <!-- Tombol Kirim -->
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
    </div>

    <!-- Memuat footer dari file footer.html secara dinamis -->
    <div id="footer-container"></div>

    <script>
        // Memuat footer dari file footer.html
        fetch('../footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- External JS Libraries untuk fungsionalitas Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
